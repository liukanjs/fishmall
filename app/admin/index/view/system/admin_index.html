<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>狂野钓鱼总后台</title>

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="../../../../../public/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../../public/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="../../../../../public/static/css/animate.min.css" rel="stylesheet">
    <link href="../../../../../public/static/css/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="../../../../../public/static/js/plugins/sweetalert/sweetalert.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>管理员
                        <small>管理员设置</small>
                    </h5>
                </div>
                <div class="ibox-content">

                    <div class="project-list">
                        <div class="row list-search">
                            <div class="col-md-3 text-center">
                                <div class="col-md-4 active list-title">全部账户</div>
                            </div>
                        </div>
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <th class="text-center">登录名</th>
                                <th>手机号</th>
                                <th>上次登录</th>
                                <th>权限</th>
                                <th>操作</th>
                            </tr>
                            {volist name="info" id="vo"}
                            <tr>
                                <td class="text-center">{$vo.user_name}</td>
                                <td>{$vo.mobile}</td>
                                <td>{:date('Y-m-d H:i:s',$vo.update_time)}</td>
                                <td>管理员</td>
                                <td>
                                    <a href="javascript:;" onclick="$adminDel('/admin/index/system/admin_del','id={$vo.id}');" class="btn btn-white btn-xs">
                                        <i class="fa fa-remove"></i>
                                        <span>删除</span> </a>
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../../../public/static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../../../../public/static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../../../../public/static/js/content.min.js?v=1.0.0"></script>
<script src="../../../../../public/static/js/plugins/sweetalert/sweetalert.min.js"></script>
</body>
</html>
