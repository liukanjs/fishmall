<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>狂野钓鱼总后台</title>

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="../../../../../public/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../../public/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="../../../../../public/static/css/animate.min.css" rel="stylesheet">
    <link href="../../../../../public/static/css/style.min.css?v=4.1.0" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>鱼古设置
                        <small>鱼古规则设置</small>
                    </h5>
                    <!--<div class="ibox-tools">-->
                        <!--<a href="#" class="btn btn-primary btn-xs win-back"> 返回 </a>-->
                    <!--</div>-->
                </div>
                <div class="ibox-content p-lg">
                    <form class="form-horizontal m-t" id="commentForm">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-md-2"><strong>项目</strong>
                                    </div>
                                    <div class="col-md-3 "><strong>赠送鱼古</strong>
                                    </div>
                                    <div class="col-md-3 "><strong>赠送经验</strong>
                                    </div>
                                </div>
                            </div>
                            <br clear="all">
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-md-2">
                                        新用户注册
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" placeholder="" name="score_reg" value="{$info.score_reg}" class="form-control">
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" placeholder="" name="experience_reg" value="{$info.experience_reg}" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <br clear="all">
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-md-2">
                                        每天登录（签到）
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" placeholder="" name="score_login" value="{$info.score_login}" class="form-control">
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" placeholder="" name="experience_login" value="{$info.experience_login}" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <br clear="all">
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-md-2">
                                        每消费1元
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" placeholder="" name="score_buy" value="{$info.score_buy}" class="form-control">
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" placeholder="" name="experience_buy" value="{$info.experience_buy}" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <br clear="all">
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                            <br clear="all">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../../../public/static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../../../../public/static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../../../../public/static/js/content.min.js?v=1.0.0"></script>
<script src="../../../../../public/static/js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../../../../public/static/js/plugins/validate/messages_zh.min.js"></script>
<script src="../../../../../public/static/js/plugins/demo/form-validate-demo.min.js"></script>
</body>
</html>
