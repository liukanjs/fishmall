<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>狂野钓鱼总后台</title>

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="../../../../../public/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../../public/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="../../../../../public/static/css/animate.min.css" rel="stylesheet">
    <link href="../../../../../public/static/css/style.min.css?v=4.1.0" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>清理缓存
                        <small>清理服务器缓存</small>
                    </h5>
                        <div class="ibox-tools">
                            <button type="submit" class="btn btn-primary btn-xs" onclick="cache_del()"> 清理缓存 </button>
                        </div>
                </div>


                <div class="ibox-content p-lg">
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-3 clearfix" id="info">

                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
<script src="../../../../../public/static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../../../../public/static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../../../../public/static/js/content.min.js?v=1.0.0"></script>
<script src="../../../../../public/static/js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../../../../public/static/js/plugins/validate/messages_zh.min.js"></script>
<script src="../../../../../public/static/js/plugins/demo/form-validate-demo.min.js"></script>
<script>
    function cache_del(){
        $('#info').html('');
        var doing='<div class="height-big" id="doing"> 缓存处理中... </div>';
        var done='<div class="height-big" id="done">清除成功...</div>';
        $('#info').append(doing);
        $.ajax({
            url: '/admin/index/system/cache_del',
            type: 'get',
            success: function(result) {
                var data = result.datas;
                if(data==1){
                    $('#info').append(done);
                }
            }
        });
    }
</script>
</body>
</html>
