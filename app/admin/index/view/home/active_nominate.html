<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>狂野钓鱼总后台</title>

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="../../../../../public/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../../public/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../../../../public/static/js/plugins/bootstrap-checkbox/awesome-bootstrap-checkbox.css"
          rel="stylesheet">
    <link href="../../../../../public/static/js/plugins/chosen/chosen.css" rel="stylesheet">

    <link href="../../../../../public/static/css/animate.min.css" rel="stylesheet">
    <link href="../../../../../public/static/css/style.min.css?v=4.1.0" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>推荐活动
                        <small>将活动内容推荐到首页显示</small>
                    </h5>
                    <div class="ibox-tools">
                        <a href="#" class="btn btn-primary btn-xs win-back"> 返回 </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">推荐标题：</label>

                            <div class="col-sm-9">
                                <input id="cname" name="cname" minlength="2" type="text" class="form-control"
                                       required=""
                                       aria-required="true"><span class="help-block m-b-none">15个字以内</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">推荐摘要：</label>

                            <div class="col-sm-9">
                                <textarea id="csort" name="csort" type="digits" class="form-control" required=""
                                          aria-required="true"></textarea><span class="help-block m-b-none">建议15~30个字</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">活动类型：</label>

                            <div class="col-sm-9"><select id="ctype" name="ctype" class="form-control m-b chosen-select" required="" aria-required="true">
                                <option hassubinfo="true">精华话题</option>
                                <option hassubinfo="true">活动话题</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">活动图片：</label>

                            <div class="col-sm-9">
                                <input id="csort" name="csort" type="hidden" class="form-control" required=""
                                       aria-required="true">
                                <div class="Preview_Image" style="float: left">
                                    <div class="text-center" style="line-height: 200px;">图片预览</div>
                                </div>
                                <input style="float: left;" class="btn m-l" type="button" onclick="doUpload()" value="点击上传">
                                <div style="float: left;" class="help-block m-b-none m-l">图片建议尺寸：300*300</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../../../public/static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../../../../public/static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../../../../public/static/js/content.min.js?v=1.0.0"></script>
<script src="../../../../../public/static/js/plugins/chosen/chosen.jquery.js"></script>
<script src="../../../../../public/static/js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../../../../public/static/js/plugins/validate/messages_zh.min.js"></script>
<script src="../../../../../public/static/js/plugins/demo/form-validate-demo.min.js"></script>
<script src="../../../../../public/static/js/plugins/upload/jquery.upload.js"></script>
<script>
    $().ready(function () {
        var config = {
            ".chosen-select": {},
            ".chosen-select-deselect": {allow_single_deselect: !0},
            ".chosen-select-no-single": {disable_search_threshold: 10},
            ".chosen-select-no-results": {no_results_text: "Oops, nothing found!"},
            ".chosen-select-width": {width: "95%"}
        };
        for (var selector in config)$(selector).chosen(config[selector]);
    });

    function doUpload() {
        // 上传方法
        $.upload({
            // 上传地址
            url: '/admin/index/upload',
            // 文件域名字
            fileName: 'filedata',
            // 其他表单数据
            params: {up: 1},
            // 上传完成后, 返回json, text
            dataType: 'json',
            // 上传之前回调,return true表示可继续上传
            onSend: function () {
                return true;
            },
            // 上传之后回调
            onComplate: function (data) {
                $('.Preview_Image').empty().append("<img src='" + data.datas + "' />");
            }
        });
    }
</script>
</body>
</html>
