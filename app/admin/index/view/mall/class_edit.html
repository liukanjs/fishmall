<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>狂野钓鱼总后台</title>

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="../../../../../public/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../../public/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="../../../../../public/static/css/animate.min.css" rel="stylesheet">
    <link href="../../../../../public/static/css/style.min.css?v=4.1.0" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>商品分类
                        <small>添加、修改商品分类</small>
                    </h5>
                    <div class="ibox-tools">
                        <a href="#" class="btn btn-primary btn-xs win-back"> 返回 </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商品分类：</label>

                            <div class="col-sm-9">
                                <input id="title" name="title" minlength="2" type="text" value="{$Think.get.add ? null : $info.title}" class="form-control" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">上级分类：</label>

                            <div class="col-sm-9">
                                <select id="pid" name="pid" value="{$Think.get.add ? $info.id : $info.pid}" class="form-control m-b" required="" aria-required="true">
                                    {eq name="$Think.get.add" value="true"}
                                        {volist name="$list" id="vo"}
                                        <option value="{$vo.id}">{$vo.title}</option>
                                        {/volist}
                                    {else/}
                                        {eq name="$info.pid" value="0"}
                                            <option value="0">顶级</option>
                                        {else/}
                                            {volist name="$list" id="vo"}
                                            <option value="{$vo.id}">{$vo.title}</option>
                                            {/volist}
                                        {/eq}
                                    {/eq}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序：</label>

                            <div class="col-sm-9">
                                <input id="sort" name="sort" type="digits" value="{$info.sort}" class="form-control" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../../../public/static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../../../../public/static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../../../../public/static/js/content.min.js?v=1.0.0"></script>
<script src="../../../../../public/static/js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../../../../public/static/js/plugins/validate/messages_zh.min.js"></script>
<script src="../../../../../public/static/js/plugins/demo/form-validate-demo.min.js"></script>
</body>
</html>
