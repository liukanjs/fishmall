<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>狂野钓鱼 - 会员管理</title>

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="../../../../../public/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../../public/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../../../../public/static/css/animate.min.css" rel="stylesheet">
    <link href="../../../../../public/static/css/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="../../../../../public/static/js/plugins/sweetalert/sweetalert.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-content">

                    <h5>会员列表<small></small></h5>
                    <div class="ibox-tools">
                        <a href="/admin/index/member/member_edit" class="btn btn-primary btn-xs"> 添加会员 </a>
                    </div>

                    <p>
                        所有会员必须通过手机验证注册
                    </p>

                    <div class="row">
                        <div class="col-md-1">
                            <button type="button" onclick="window.location.reload();" id="loading-example-btn"
                                    class="btn btn-white btn-sm"><i
                                    class="fa fa-refresh"></i> 刷新
                            </button>
                        </div>
                        <form action="" method="post">
                            <div class="col-sm-2 m-b-xs">
                                <select class="input-sm form-control input-s-sm inline">
                                    <option value="">请选择</option>
                                    <option value="1">会员名</option>
                                    <option value="2">手机号</option>
                                </select>
                            </div>

                            <div class="col-sm-4">
                                <div class="input-group">
                                    <input type="text" name="keyword" placeholder="关键字搜索" class="input-sm form-control"> <span
                                        class="input-group-btn">
                                        <button type="submit" class="btn btn-sm btn-primary"> 搜索</button> </span>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="row">
                        <div class="ibox">
                            <div class="ibox-content">
                                <table class="table table-striped table-hover">
                                    <tbody>
                                    <tr>
                                        <th>游戏id</th>
                                        <th>会员</th>
                                        <th>手机</th>
                                        <th>会员等级</th>
                                        <th>操作</th>
                                    </tr>
                                    {foreach name="result.data" item="vo" key="k" }
                                    <tr>
                                        <td>{$vo.id}</td>
                                        <td>
                                            <div class="float-left">
                                                <img src="{$vo.user_icon}" class="margin-right"  width="40" alt="">
                                            </div>
                                            <div class="">
                                                <b>{$vo.user_name}</b>
                                                {eq name="vo.admin" value="1"}
                                                    <span class="badge  badge-primary">管理员</span>
                                                {/eq}

                                            </div>
                                            <div class="text-gray">注册时间：{$vo.create_time}</div>
                                        </td>
                                        <td>{$vo.mobile}</td>
                                        <td>{$vo.level}</td>
                                        <td><a href="/admin/index/member/member_edit/id/{$vo.id}">编辑</a>
                                            <a href="javascript:;"
                                               onclick="$delete('/admin/index/member/member_del','id={$vo.id}');">删除</a>
                                        </td>
                                    </tr>
                                    {/foreach}

                                    </tbody>
                                </table>
                                {$result.show}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../../../public/static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../../../../public/static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../../../../public/static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="../../../../../public/static/js/content.min.js?v=1.0.0"></script>
<script src="../../../../../public/static/js/plugins/sweetalert/sweetalert.min.js"></script>
</body>

</html>
