<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>狂野钓鱼总后台</title>

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="../../../../../public/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../../public/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../../../../public/static/js/plugins/bootstrap-checkbox/awesome-bootstrap-checkbox.css"
          rel="stylesheet">
    <link href="../../../../../public/static/js/plugins/chosen/chosen.css" rel="stylesheet">

    <link href="../../../../../public/static/css/animate.min.css" rel="stylesheet">
    <link href="../../../../../public/static/css/style.min.css?v=4.1.0" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>发起活动
                        <small>发起官方活动</small>
                    </h5>
                    <div class="ibox-tools">
                        <a href="#" class="btn btn-primary btn-xs win-back"> 返回 </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">活动主题：</label>

                            <div class="col-sm-9">
                                <input id="title" name="title" minlength="2" type="text" class="form-control"   required="" value="{$info.title}"   aria-required="true"><span class="help-block m-b-none">15个字以内</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">活动地点：</label>

                            <div class="col-sm-2"><select id="s_province" name="province" class="form-control m-b help-block m-b-none"
                                                          aria-required="true">
                                <option value="">省份</option>
                            </select>
                            </div>
                            <div class="col-sm-2"><select id="s_city" name="city" class="form-control m-b help-block m-b-none" aria-required="true">
                                <option value="">地级市</option>
                            </select>
                            </div>
                            <div class="col-sm-2"><select id="s_county" name="county" class="form-control m-b help-block m-b-none"   required=""  aria-required="true">
                                <option value="">市、县级市</option>
                            </select>
                            </div>
                            <div class="col-sm-9 col-md-offset-2">
                                <input id="address" name="address" value="{$info.address}" type="text" class="form-control" required=""  aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">活动时间：</label>
                            <div class="col-sm-9">
                                <input placeholder="开始日期" class="form-control layer-date help-block m-b-none" id="start" name="start_time" value="{$info.start_time}">
                                <input placeholder="结束日期" class="form-control layer-date help-block m-b-none" id="end" name="end_time" value="{$info.end_time}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">目标鱼类：</label>

                            <div class="col-sm-9">
                                <input id="fish_name" name="fish_name" type="text" class="form-control" required=""  aria-required="true" value="{$info.fish_name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">人均费用：</label>

                            <div class="col-sm-9">
                                <input id="price" name="price" type="number" class="form-control" required=""  aria-required="true" value="{$info.price}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系电话：</label>

                            <div class="col-sm-9">
                                <input id="user_tel" name="user_tel" type="isPhone" class="form-control" required=""   aria-required="true" value="{$info.user_tel}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">活动简介：</label>

                            <div class="col-sm-9">
                                <textarea id="content" name="content" type="text" class="form-control" required=""  aria-required="true">{$info.content}</textarea>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">活动图片</label>

                            <div class="col-sm-10">
                                <div class="clearfix img-list">
                                    <div class="pull-left relative addimg margin-bottom">
                                        <div class="margin-right">
                                            <img width="480" class=""  src="{$info.image}"/>
                                        </div>
                                        <span class="fa fa-close img_del text-default" onclick="del_img()"></span></div>

                                </div>

                                <div class="height clearfix margin-top">
                                    <button type="button" class="btn btn-primary" style="vertical-align: bottom;" onclick="doUpload();">上传图片</button>
                                    <span>请上传1:1图片</span>
                                </div>

                                <input id="image" name="image" type="hidden" class="form-control" value="{$info.image}" required="" aria-required="true">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否审核：</label>

                            <div class="col-sm-9">
                                <div class="radio radio-info radio-inline">
                                    <input type="radio" id="inlineRadio1" value="1" name="check" checked="">
                                    <label for="inlineRadio1"> 通过 </label>
                                </div>
                                <div class="radio radio-inline">
                                    <input type="radio" id="inlineRadio2" value="0" name="check">
                                    <label for="inlineRadio2"> 未通过 </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                        <input name="ctype" type="hidden" value="2">
                        <input name="atype" type="hidden" value="3">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../../../public/static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../../../../public/static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../../../../public/static/js/content.min.js?v=1.0.0"></script>
<script src="../../../../../public/static/js/plugins/chosen/chosen.jquery.js"></script>
<script src="../../../../../public/static/js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../../../../public/static/js/plugins/validate/messages_zh.min.js"></script>
<script src="../../../../../public/static/js/messages_zh.min.js"></script>
<script src="../../../../../public/static/js/plugins/citys/citys.js"></script>
<script src="../../../../../public/static/js/plugins/demo/form-validate-demo.min.js"></script>
<script src="../../../../../public/static/js/plugins/upload/jquery.upload.js"></script>
<script src="../../../../../public/static/js/plugins/layer/laydate/laydate.js"></script>
<script>
    var start = {
        elem: "#start", format: "YYYY/MM/DD hh:mm:ss", min: laydate.now(), max: "2099-06-16 23:59:59", istime: true, istoday: false, choose: function (datas) {
            end.min = datas;
            end.start = datas
        }
    };
    var end = {
        elem: "#end", format: "YYYY/MM/DD hh:mm:ss", min: laydate.now(), max: "2099-06-16 23:59:59", istime: true, istoday: false, choose: function (datas) {
            start.max = datas
        }
    };
    laydate(start);
    laydate(end);
</script>
<script>
    $().ready(function () {
        var config = {
            ".chosen-select": {},
            ".chosen-select-deselect": {allow_single_deselect: !0},
            ".chosen-select-no-single": {disable_search_threshold: 10},
            ".chosen-select-no-results": {no_results_text: "Oops, nothing found!"},
            ".chosen-select-width": {width: "95%"}
        };
        for (var selector in config)$(selector).chosen(config[selector]);
        init_citys('s_province', 's_city', 's_county', '{$info.province}', '{$info.city}', '{$info.county}');
    });

    function doUpload() {
        // 上传方法
        $.upload({
            // 上传地址
            url: '/admin/index/upload',
            // 文件域名字
            fileName: 'filedata',
            // 其他表单数据
            params: {up: 1},
            // 上传完成后, 返回json, text
            dataType: 'json',
            // 上传之前回调,return true表示可继续上传
            onSend: function () {
                return true;
            },
            // 上传之后回调
            onComplate: function (data) {
                $('.Preview_Image2').empty().append("<img src='" + data.datas + "' />");
                $('#image').val(data.datas);
            }
        });
    }
</script>
</body>
</html>
