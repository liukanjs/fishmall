<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>狂野钓鱼总后台</title>

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="../../../../../public/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../../../public/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="../../../../../public/static/css/animate.min.css" rel="stylesheet">
    <link href="../../../../../public/static/css/style.min.css?v=4.1.0" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>添加钓场
                        <small>由后台添加的钓场信息列表</small>
                    </h5>
                    <div class="ibox-tools">
                        <a href="#" class="btn btn-primary btn-xs win-back"> 返回 </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">钓场名称：</label>

                            <div class="col-sm-9">
                                <input id="title" name="title" minlength="2" type="text" class="form-control"   value="{$info.title}"  required=""  aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">钓场图片：</label>
                            <div class="col-sm-9">
                                <div class="clearfix img-list">
                                    <div class="pull-left relative addimg margin-bottom">
                                        <div class="margin-right">
                                            <img width="320" class="" src="{$info.img}">
                                        </div>
                                        <span class="fa fa-close img_del text-default" onclick="del_img(this)"></span></div>

                                </div>

                                <div class="height clearfix margin-top">
                                    <button type="button" class="btn btn-primary" style="vertical-align: bottom;" onclick="doUpload();">上传图片</button>
                                    <span>请上传长宽比1:2的图片</span>
                                </div>

                                <input id="img" name="img" type="hidden" class="form-control" value="{$info.img}" required="" aria-required="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">钓场地址：</label>

                            <div class="col-sm-3">
                                <select id="s_province" name="province" class="form-control m-b help-block m-b-none"
                                                          aria-required="true">
                                <option value="">省份</option>
                            </select>
                            </div>
                            <div class="col-sm-3"><select id="s_city" name="city" class="form-control m-b help-block m-b-none" aria-required="true">
                                <option value="">地级市</option>
                            </select>
                            </div>
                            <div class="col-sm-3"><select id="s_county" name="county" class="form-control m-b help-block m-b-none" required="" aria-required="true">
                                <option value="">市、县级市</option>
                            </select>
                            </div>
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-9 col-md-offset-2">
                                <input id="address" name="address" type="text" class="form-control" required="" value="{$info.address}" placeholder="详细地址..."  aria-required="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">钓场类型：</label>

                            <div class="col-sm-9">
                                <select id="type" name="type" value="{$info.type}" class="form-control m-b help-block m-b-none"  required=""   aria-required="true">
                                    <option value="">请选择钓场类型</option>
                                    <option value="池塘">池塘</option>
                                    <option value="水库">水库</option>
                                    <option value="江河">江河</option>
                                    <option value="竞技池">竞技池</option>
                                    <option value="农家乐">农家乐</option>
                                    <option value="垂钓园">垂钓园</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">钓场鱼种：</label>

                            <div class="col-sm-9">
                                <input id="tags" name="tags" type="text" class="form-control" required="" value="{$info.tags}" placeholder="如鲫鱼、鲤鱼..."    aria-required="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">人均费用：</label>

                            <div class="col-sm-9">
                                <input id="price" name="price" type="text" class="form-control" required=""   value="{$info.price}"  aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系电话：</label>

                            <div class="col-sm-9">
                                <input id="tel" name="telphone" type="text" class="form-control" required=""  value="{$info.telphone}"  aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">钓场简介：</label>

                            <div class="col-sm-9">
                                <textarea rows="10" id="content" name="content" type="text" class="form-control" required="" aria-required="true">
                                    {$info.content}
                                </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">配套服务：</label>

                            <div class="col-sm-9">
                                <input id="service" name="service" type="text" class="form-control" required=""   value="{$info.service}" placeholder="如wifi、酒店等..."  aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../../../public/static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../../../../public/static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../../../../public/static/js/content.min.js?v=1.0.0"></script>
<script src="../../../../../public/static/js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../../../../public/static/js/plugins/validate/messages_zh.min.js"></script>
<script src="../../../../../public/static/js/plugins/citys/citys.js"></script>
<script src="../../../../../public/static/js/plugins/demo/form-validate-demo.min.js"></script>
<script src="../../../../../public/static/js/plugins/upload/jquery.upload.js"></script>
<script>
    $(function () {
        init_citys('s_province', 's_city', 's_county', '{$info.province}', '{$info.city}', '{$info.county}');
    });
    function doUpload() {
        // 上传方法
        $.upload({
            // 上传地址
            url: '/admin/index/upload',
            // 文件域名字
            fileName: 'filedata',
            // 其他表单数据
            params: {up: 1},
            // 上传完成后, 返回json, text
            dataType: 'json',
            // 上传之前回调,return true表示可继续上传
            onSend: function () {
                return true;
            },
            // 上传之后回调
            onComplate: function (data) {
                $('.addimg img').attr('src',data.datas);
                $('#img').val(data.datas);
            }
        });
    }

    function del_img(e) {
        $(e).parent('.addimg').find('img').attr('src',"");
        $("input[name=img]").val("");
    }
</script>
</body>
</html>
