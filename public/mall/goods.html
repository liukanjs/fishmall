<!DOCTYPE html>
<html class="wx">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>商品名称</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="../static/css/nprogress.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/base.css">
		<link rel="stylesheet" type="text/css" href="../static/css/icon.css">
		<link rel="stylesheet" type="text/css" href="../static/css/fishicon.css">
		<link rel="stylesheet" type="text/css" href="../static/css/wx.css">
		<link rel="stylesheet" type="text/css" href="../static/css/swiper-3.3.1.min.css" />

	</head>

	<body>

		<header class="layout margin-bottom boxshow app-top">
			<div class="height-large clearfix relative">
				<div class="float-left">
					<span class="margin-left text-big ticon-back win-back block"></span>
				</div>
				<div class="float-right margin-right">
				</div>
				<div id="title" class="text-center margin-large-left margin-large-right text-oneline text-default win-refresh">商品名称</div>
			</div>
		</header>
		<section style="height: 42px;"></section>

		<section class="layout" id="main-container"></section>

		<section class="meiqia boxshow hide" id="to-top">
			<!--返回顶部样式-->
			<a class="text-white win-backtop" href="javascript:;"><span class="text-large ticon-top wx-ticon"></span></a>
		</section>

		<script type="text/html" id="goods_info">
			<!--基本资料-->
			<div class="layout relative">
				<div class="relative">
					
			<section class="layout adv_list">
				<!--轮播图-->
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<% for (var i in images_list) { %>
						<div class="swiper-slide">
							<a href="javascript:;"><img src="<%= images_list[i].img %>" width="100%" /></a>
						</div>
						<% } %>
					</div>
					<!-- 分页器 -->
					<div class="swiper-pagination"></div>
					<!-- 滚动条 -->
					<div class="swiper-scrollbar"></div>
				</div>
			</section>
					
					<div style="position: absolute;bottom: 20px;right: 20px;z-index: 100;">
						
						<%if(like==1){%>
						<span class="ticon-likefill text-large text-bold text-red" id="like" like="<%=like%>"></span>
						<%}else{%>
						<span class="ticon-like text-large text-bold text-red" id="like" like="<%=like%>"></span>
						<%}%>
					</div>
				</div>

				<%if(score_price>0){%>
				<div class="goods-title layout">
					<div class="text-white text-oneline text-default" style="width: 80%;z-index: 10000;">
						<%=title%>
					</div>
					<div class="text-gray text-oneline">
						<%=note%>
					</div>
				</div>
				<%}%>
			</div>

			<%if(score_price>0){%>
			<!--鱼古商品样式-->
			<div class="line padding boxshow">
				<div class="x8">
					<div class="height-big">
						<span class="text-large text-main"><%=score_price%></span>
						<span class="text-gray"><img src="../static/images/yugu.png" alt="" width="24px" height="24px"  style="position: relative;top: -6px;" ></span>
					</div>
						<%if(post_price>0){%>
					<div class="height">
						<span class="text-gray">邮费：<%=post_price%></span>
					</div>
					<%}%>
					<%if(sale_num>0){%>
					<div class="text-gray">最近成交
						<%=sale_num%>笔</div>
					<%}%>
				</div>
				<div class="x4 text-right">
					<button id="exchange_now" type="button" class="to_cart button button-little padding-big-left padding-big-right bg-main radius-none">
							立即兑换
					</button>
				</div>
			</div>
			<!--兑换说明-->
			<div class="padding boxshow margin-top">
				<div class="clearfix height">
					<div class="float-left border-bottom border-main text-bold text-default">兑换说明</div>
					<div class="border-bottom">&nbsp;</div>
				</div>
				<div class="margin-small-top">
					<ol>
						<li>当客户达到足够的鱼古，有权兑换商城内相应的商品.</li>
						<li>采用鱼古兑换的商品，邮费需要购买者承担.</li>
						<li>分享到微信朋友圈并截图给到微信客服【微信公众号：狂野钓鱼】，可以免运费.</li>
						<li>兑换的商品数量有限，兑完为止.</li>
						<li>本活动最终解释权归本站所有.</li>
					</ol>
				</div>
			</div>
			<%}else{%>
			<!--普通商品样式-->
			<div class="line padding boxshow">
				<div class="text-twoline text-bold height text-default">
					<%=title%>
				</div>
				<div class="height-big">
					<span class="text-big text-bold text-main" id="price">￥<%=parseFloat(rmb_price)%></span>
					<span class="text-gray">元</span>
				</div>
				<div class="clearfix">
					<div class="float-left">
						<%if(post_price>0){%>
						<span class="text-gray">邮费：<%=post_price%>元</span>
						<%}%>
					</div>

					<div class="float-right">
						<%if(sale_num>0){%>
						<div class="text-gray">最近成交
							<%=sale_num%>笔</div>
						<%}%>
					</div>
				</div>
			</div>
			</div>

			<div class="padding boxshow margin-top">

				<%if(style.length>0){%>
				<!-- 规格样式选择-->
				<div class="clearfix">
					<div class="height key-no">
						规格：
					</div>
					<div class="height clearfix value-no goods-style-list">
						<%for(var i in style){%>
						<a href="javascript:void(0);"  class="<%=(i==0)?'active':''%> goods-style" styleid="<%=i%>">
							<%=style[i][0].name%>
						</a>
						<%}%>

					</div>
				</div>

				<div class="clearfix">
					<div class="height key-no">
						属性：
					</div>
					<div class="height clearfix value-no goods-style-list" id="goods-style-info">

						<%var b=0;%>
						<%for(var i in style){%>
							<%for(var j in style[i]){%>
						<a href="javascript:void(0);" class="<%=(b==0)?'active':''%> goods-style-info" styleinfoid="<%=j%>">
							<%=style[i][j].info%>
						</a>
						<%b++%>
							<%} break;%>
						<%}%>

					</div>
				</div>
				<%}%>

				<!--选择数量-->
				<div class="clearfix">
					<div class="height">数量：</div>
					<div class="height clearfix">
						<span class="minus-wp float-left"><span class="i-minus">-</span>
						</span>
						<input type="text" disabled="disabled" class="buy-num float-left" id="goods_num" value="1">
						<span class="add-wp float-left"><span class="i-add">+</span>
						</span>
					</div>
				</div>
				<!--购买按钮-->
				<div class="goods-main">
					<div class="goods-cart margin-top">

						<div class="line">
							<div class="x4">
								<div id="add_cart" class="to_cart add-to-cart button button-block button-small text-center padding-left padding-right">加入购物车</div>
							</div>
							<div class="x8">
								<div class="padding-left">
									<div id="buy_now" class="to_cart buy-now button button-block bg-main  button-small text-center">立即购买</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>

			<%}%>


			<%if(param[0].name!=""){%>
			<!--商品参数-->
			<div class="padding bg-white margin-top">
				<div class="clearfix height">
					<div class="float-left border-bottom border-main text-bold text-default">商品参数</div>
					<div class="border-bottom">&nbsp;</div>
				</div>
				<table class="table table-bordered margin-top">
					<%for(var i in param){%>
					<tr>
						<td class="w20">
							<%=param[i].name%>
						</td>
						<td class="text-gray w80">
							<%=param[i].info%>
						</td>
					</tr>
					<%}%>
				</table>
			</div>
			<%}%>

			<div class="boxshow">
				<!--商品描述详情-->
				<div class="padding bg-white margin-top hide goods-detail-main" style="display: block;">
					<div class="clearfix height">
						<div class="float-left border-bottom border-main text-bold text-default">商品描述</div>
						<div class="border-bottom">&nbsp;</div>
					</div>
					<div class="text-center margin-top fixed-tab-pannel padding" id="goods-info">
                        <%==content%>
					</div>
				</div>
			</div>

			<!--商品推荐-->
			<div class="padding bg-white margin-top">
				<div class="clearfix height">
					<div class="float-left border-bottom border-main text-bold text-default">商品推荐</div>
					<div class="border-bottom">&nbsp;</div>
				</div>
				<div class="margin-top line">
					<%for(var i in recomm_list){%>
					<div class="x4 padding-small">
						<div class="boxshow">
							<div class="relative">
								<a href="goods.html?goods_id=<%=recomm_list[i].id%>">
									<img class="pre" src="<%=recomm_list[i].img%>" width="100%" style="height: 90px;">
								</a>

							</div>
							<div class="bg padding-small-left padding-small-right ">
								<div class="text-twoline height goods-tit">
									<%=recomm_list[i].title%>
								</div>
								<div class="clearfix height">
									<span class="text-main text-big">￥<%=parseFloat(recomm_list[i].rmb_price)%></span>
								</div>
							</div>
						</div>
					</div>
					<%}%>
				</div>
			</div>

		</script>

		<script type="text/html" id="my_info">
			<input type="hidden" name="score" id="score" value="<%=score%>" />
		</script>

		<script src="../static/js/config.js"></script>
		<script src="../static/js/common.js"></script>
		<script src="../static/js/jquery.js"></script>
		<script src="../static/js/base.js"></script>
		<script src="../static/js/template.js"></script>
		<script src="../static/js/jquery.ios.js"></script>
		<script src="../static/js/nprogress.js"></script>
		<script src="../static/js/swiper-3.3.1.jquery.min.js"></script>
		<script src="../static/js/tmpl/mall/goods.js"></script>
		<script>
			/*全局进度条事件*/
			$(function() {
				NProgress.start();
			});
			$(window).load(function() {
				NProgress.done();
			})
		</script>
	</body>

</html>
