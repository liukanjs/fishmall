<!--发起活动-->
<!DOCTYPE html>
<html class="wx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>发起活动</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" type="text/css" href="../static/css/nprogress.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/base.css">
    <link rel="stylesheet" type="text/css" href="../static/css/icon.css">
    <link rel="stylesheet" type="text/css" href="../static/css/fishicon.css">
    <link rel="stylesheet" type="text/css" href="../static/css/wx.css">
</head>
<body>
<header class="layout margin-bottom boxshow">
    <div class="height-large clearfix relative">
        <div class="float-left">
            <span class="margin-left text-big ticon-back win-back block"></span>
        </div>
        <div class="float-right">
        </div>
        <div class="text-center margin-large-left margin-large-right text-oneline text-default win-refresh">发起活动</div>
    </div>
</header>

<section class="layout">
    <form class="form form-block" id="activity-form" onsubmit="return false;">
        <section class="activity-form">
            <div class="padding">
                <div class="form-group">
                    <div class="field">
                        <input type="text" class="input" id="title" name="title" placeholder="活动主题" />
                        <div class="input-help"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="field">
                        <select class="input" name="typeid" id="typeid">
                            <option value="">请选择社区频道</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="field line">
                        <div class="x4 padding-right">
                            <select name="province" id="province" class="input" placeholder="请选择省">
                                <option value="">选择省</option>
                            </select>
                        </div>
                        <div class="x4 padding-right">
                            <select name="city" id="city" class="input" placeholder="请选择市">
                                <option value="">选择市</option>
                            </select>
                        </div>
                        <div class="x4">
                            <select name="county" id="county" class="input" placeholder="请选择区县">
                                <option value="">选择区县</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="field">
                        <input type="text" class="input" id="address" name="address" placeholder="钓鱼地点(2-20字)"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="field">
                        <div class="line">
                            <div class="x6 padding-right">
                                <div class="table">
                                    <a id="pic" class="button input-img input-file bg-gray" style="width: 150px;height: 80px;" href="javascript:void(0);">
                                        <span class="add_pic">+图片</span>
                                        <img id="imgshow" style="height: 100%;" class="hide" src=""/>
                                        <input size="100" type="hidden" id="img" name="img"/>
                                    </a>
                                </div>
                            </div>
                            <div class="x6">
                                <input type="datetime" class="input" id="start_time" name="start_time" placeholder="开始时间"/>
                                <input type="datetime" class="input margin-top" id="end_time" name="end_time" placeholder="结束时间"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="field">
                        <input type="text" class="input margin-bottom" id="fish_name" name="fish_name" placeholder="鱼类目标"/>
                        <input type="text" class="input margin-bottom" id="price" name="price" placeholder="人均费用(元)"/>
                        <input type="text" class="input margin-bottom" id="tel" name="tel" placeholder="联系电话"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="field">
                        <textarea rows="5" type="text" class="input" id="content" name="content" size="50" placeholder="给活动发起人说点什么吧..."></textarea>
                    </div>
                    <div class="text-right text-gray height">可输入<span id="word_len">230字</span></div>
                </div>
                <input type="hidden" name="client" value="wechat">
                <div class="error-tips height hide text-red">
                </div>
                <div class="form-button">
                    <button class="button button-small  button-block bg-main" type="submit" id="activity_add">提交</button>
                </div>
            </div>
        </section>
    </form>
</section>

<script src="../static/js/config.js"></script>
<script src="../static/js/common.js"></script>
<script src="../static/js/jquery.js"></script>
<script src="../static/js/base.js"></script>
<script src="../static/js/template.js"></script>
<script src="../static/js/jquery.ios.js"></script>
<script src="../static/js/nprogress.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="../static/js/jquery.validate.min.js"></script>
<script src="../static/js/messages_zh.min.js"></script>
<script src="../static/js/plugins/citys/citys.js"></script>
<script src="../static/js/plugins/upload/jquery.upload.js"></script>
<script src="../static/js/tmpl/forum/activity-add.js"></script>
<script>
    /*全局进度条事件*/
    $(function () {
        NProgress.start();
    });
    $(window).load(function () {
        NProgress.done();
    })
</script>

</body>

</html>
