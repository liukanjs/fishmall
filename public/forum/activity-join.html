<!DOCTYPE html>
<html class="wx">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>活动报名</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="../static/css/nprogress.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/base.css">
		<link rel="stylesheet" type="text/css" href="../static/css/icon.css">
		<link rel="stylesheet" type="text/css" href="../static/css/fishicon.css">
		<link rel="stylesheet" type="text/css" href="../static/css/wx.css">

	</head>

	<body>

		<header class="layout margin-bottom boxshow">
			<div class="height-large clearfix relative">
				<div class="float-left">
					<span class="margin-left text-big ticon-back win-back block"></span>
				</div>
				<div class="float-right">
				</div>
				<div class="text-center margin-large-left margin-large-right text-oneline text-default win-refresh">活动报名</div>
			</div>
		</header>

		<section class="layout">
			<form  class="form form-block" id="reg">

				<section>
					<div class="padding">
						<div class="form-group">
							<div class="field">
								<input type="text" class="input" maxlength="20" id="username" name="username" size="50" placeholder="您的称呼">
							</div>
						</div>
						<div class="form-group">
							<div class="field">
								<input type="text" class="input" name="mobile" id="mobile" size="50"  placeholder="请输入手机号">
							</div>
						</div>
						<div class="form-group">
							<div class="field">
								<textarea rows="4" type="text" class="input" id="message" name="message" size="50" placeholder="给活动发起人说点什么吧..."></textarea>
							</div>
						</div>

						<input type="hidden" name="client" value="wechat">

						<div class="form-button">
							<button class="button button-small  button-block bg-main" type="submit">提交</button>
						</div>
					</div>
				</section>

			</form>
		</section>

		<script src="../static/js/config.js"></script>
		<script src="../static/js/common.js"></script>
		<script src="../static/js/jquery.js"></script>
		<script src="../static/js/base.js"></script>
		<script src="../static/js/template.js"></script>
		<script src="../static/js/jquery.ios.js"></script>
		<script src="../static/js/nprogress.js"></script>
		<script src="../static/js/jquery.validate.min.js"></script>
		<script src="../static/js/messages_zh.min.js"></script>
		<script src="../static/js/tmpl/forum/activity-join.js"></script>
		<script>
			/*全局进度条事件*/
			$(function() {
				NProgress.start();
			});
			$(window).load(function() {
				NProgress.done();
			})
		</script>

	</body>

</html>
