<!DOCTYPE html>
<html class="wx">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>我的地址</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="../static/css/nprogress.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/base.css">
		<link rel="stylesheet" type="text/css" href="../static/css/icon.css">
		<link rel="stylesheet" type="text/css" href="../static/css/fishicon.css">
		<link rel="stylesheet" type="text/css" href="../static/css/wx.css">

	</head>

	<body>

		<header class="layout margin-bottom boxshow">
			<div class="height-large clearfix relative">
				<div class="float-left">
					<span class="margin-left text-big ticon-back win-back block"></span>
				</div>
				<div class="float-right">
				</div>
				<div class="text-center margin-large-left margin-large-right text-oneline text-default win-refresh">收货地址</div>
			</div>
		</header>

		<section class="layout margin-big-top margin-bottom" id="address-main">
			<div class="relative  bg-white  margin-bottom">
				<!--添加收货地址-->
				<div class="padding">
					<a href="address_add.html" class="block add-address">
						<div class="height">
							<span class="ticon-location text-main"></span>
							<span>添加收货地址</span>
						</div>
					</a>
				</div>

				<div class="user-right"><span class="ticon-right text-gray"></span>
				</div>
			</div>

			<div id="add_list"></div>

		</section>

		<script type="text/html" id="address_list">
			<%for(var i=0;i<address_list.length;i++){%>
			<div class="relative  bg-white  margin-bottom">
				<div class="padding clearfix">
					<div class="float-left  margin-little-top">
						<%if(address_list[i].default==0){%>
							<span class="ticon-roundcheck  text-large defaddress" address_id="<%=address_list[i].id%>"></span>
						<%}else{%>
							<span class="ticon-roundcheckfill  text-large text-main defaddress" address_id="<%=address_list[i].id%>"></span>
						<%}%>
					</div>
					<div class="margin-large-left margin-large-right">
						<a href="myaddress" class="block margin-large-right">
							<div class="height">
								<span><%=address_list[i].username%></span>
								<span><%=address_list[i].telphone%></span>
							</div>
							<div class="text-gray height">
								<%=address_list[i].address%>
							</div>
						</a>

					</div>

				</div>
				<div class="user-right">
					<a class="ticon-edit text-large text-gray addaddress" href="address_add.html?address_id=<%=address_list[i].id%>"></a>
					<a class="ticon-delete text-large  text-gray deladdress" href="javascript:;" address_id="<%=address_list[i].id%>"></a>
				</div>
			</div>
			<%}%>

		</script>

		<script src="../static/js/config.js"></script>
		<script src="../static/js/common.js"></script>
		<script src="../static/js/jquery.js"></script>
		<script src="../static/js/base.js"></script>
		<script src="../static/js/template.js"></script>
		<script src="../static/js/jquery.ios.js"></script>
		<script src="../static/js/nprogress.js"></script>
		<script src="../static/js/tmpl/user/myaddress.js"></script>
		<script>
			/*全局进度条事件*/
			$(function() {
				NProgress.start();
			});
			$(window).load(function() {
				NProgress.done();
			})
		</script>

	</body>

</html>
