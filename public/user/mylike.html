<!DOCTYPE html>
<html class="wx">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>我的收藏</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="../static/css/nprogress.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/base.css">
		<link rel="stylesheet" type="text/css" href="../static/css/icon.css">
		<link rel="stylesheet" type="text/css" href="../static/css/fishicon.css">
		<link rel="stylesheet" type="text/css" href="../static/css/wx.css">
		<link rel="stylesheet" type="text/css" href="../static/css/swiper-3.3.1.min.css" />

	</head>

	<body>
		<header class="layout margin-bottom boxshow">
			<div class="height-large clearfix relative">
				<div class="float-left">
					<span class="margin-left text-big ticon-back win-back block"></span>
				</div>
				<div class="float-right">
				</div>
				<div class="text-center margin-large-left margin-large-right text-oneline text-default win-refresh">我的收藏</div>
			</div>

			<!--<div class="height-large wx-header bg-white padding-left padding-right">
				<div class="table-cell active">商品收藏</div>
				<div class="table-cell ">钓点收藏</div>
			</div>-->
		</header>

		<div id="main-container"></div>

		<script type="text/html" id="fav_goods">

			<section class="layout">
				<!--商品收藏模版-->
				<div class="line padding">
					<%for(var i in fav_goods){%>
					<div class="x6 margin-bottom">
						<div class="padding-small">
							<div class="media relative boxshow padding-small">
								<a href="../mall/goods.html?<%=fav_goods[i].id%>">
									<img  src="<%=fav_goods[i].img%>" width="100%" class="radius">
								</a>
								<div class="media-body relative">
									<div class="text-twoline height goods-tit">
										<%=fav_goods[i].title%>
									</div>
									<div class="height-big clearfix">
										
									<%if(fav_goods[i].rmb_price>0){%>
									<span class="text-big">￥<%=parseFloat(fav_goods[i].rmb_price)%></span>
									<%if(fav_goods[i].score_price>0){%> +
									<span class="text-big"><%=fav_goods[i].score_price%></span>鱼古
									<%}%>
									<%}else{%>
									<span class="text-big"><%=fav_goods[i].score_price%></span>鱼古
									<%}%>
										
									</div>
								</div>
								
								<div style="position: absolute;right: 10px;bottom: 10px;">
									<span class="ticon-deletefill text-big" goods_id='<%=fav_goods[i].id%>'></span></div>
							</div>
						</div>
					</div>
					<%}%>

				</div>
			</section>
		</script>

		<script type="text/html" id="fav_topic">

			<section class="layout">
				<!--钓点收藏模板-->
				<div class="media media-x relative boxshow padding-small">
					<a href="../place/place-info.html">
						<div class="float-left">
							<img class="pre" src="../static/images/1-1.jpg" data-img="../static/images/1-1.jpg" width="80" alt="...">
						</div>

						<div class="media-body relative">
							<div class="height clearfix">
								<div class="x8 height text-oneline "><span class="text-default">青青世界钓鱼场</span></div>
								<div class="x4 height text-right">
									<span class="">300元/人</span>
								</div>
							</div>
							<div class="text-gray text-twoline height-big">
								<span>鲫鱼</span>
								<span>鲤鱼</span>
								<span>秋刀鱼</span>
							</div>
							<div class="line clearfix height">
								<div class="x7  text-oneline">
									<span>深圳 南山</span>
								</div>
								<div class="x5 oneline text-gray text-right">
									<span class="ticon-like">362</span>
									<span class="ticon-location">32km</span>
								</div>

							</div>
						</div>
					</a>
				</div>
			</section>
		</script>

		<script src="../static/js/config.js"></script>
		<script src="../static/js/common.js"></script>
		<script src="../static/js/jquery.js"></script>
		<script src="../static/js/base.js"></script>
		<script src="../static/js/template.js"></script>
		<script src="../static/js/jquery.ios.js"></script>
		<script src="../static/js/nprogress.js"></script>
		<script src="../static/js/swiper-3.3.1.jquery.min.js"></script>
		<script src="../static/js/tmpl/user/mylike.js"></script>
		<script>
			/*全局进度条事件*/
			$(function() {
				NProgress.start();
			});
			$(window).load(function() {
				NProgress.done();
			})
		</script>
	</body>

</html>
