<!DOCTYPE html>
<html class="wx">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>我的订单</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="../static/css/nprogress.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/base.css">
		<link rel="stylesheet" type="text/css" href="../static/css/icon.css">
		<link rel="stylesheet" type="text/css" href="../static/css/fishicon.css">
		<link rel="stylesheet" type="text/css" href="../static/css/wx.css">

	</head>

	<body>

		<header class="layout margin-bottom boxshow">
			<div class="height-large clearfix relative">
				<div class="float-left">
					<span class="margin-left text-big ticon-back win-back block"></span>
				</div>
				<div class="float-right">
					<a href="/" class="margin-right text-big ticon-home block"></a>
				</div>
				<div class="text-center margin-large-left margin-large-right text-oneline text-default win-refresh">我的订单</div>
			</div>
		</header>

		<section class="layout" id="main-container"> </section>

		<script type="text/html" id="order_list">
			
			<%if(order_list.length>0){%>

			<!--订单列表-->
			<%for(var i in order_list){%>
			<div class="wx-order margin-bottom boxshow">
				<article class="height-big clearfix">
					<div class="float-left margin-left">
						下单时间：
						<%=order_list[i].create_time%>
					</div>
				</article>
				<div class="padding border-top">
					<a href="order.html?order_id=<%=order_list[i].id%>">
						<div class="media media-x relative">
							<!--调用订单第一个商品图片显示-->
							<span class="float-left">
								<img src="<%=order_list[i].img%>" width="60" class="radius">
							</span>
							<div class="media-body">
								<div class="height-small">
									<span>订单编号:</span>
									<span class="text-gray"><%=order_list[i].order_sn%></span>
								</div>

								<div class="height-small">
									<span>订单状态:</span>
									<span class="text-gray">
										<%if(order_list[i].order_state==0){%>
											已取消
										<%}else if(order_list[i].order_state==10){%>
											待付款
										<%}else if(order_list[i].order_state==20){%>
											待发货
										<%}else if(order_list[i].order_state==30){%>
											已发货
										<%}else if(order_list[i].order_state==40){%>
											已完成
										<%}%>
									</span>
								</div>

								<div class="height-small">
									<span>订单金额:</span>
									<%if(order_list[i].total_rmb_price>0){%> 
									<span class="text-main">￥<%=parseFloat(order_list[i].total_rmb_price)%></span>
									<%if(order_list[i].total_score_price>0){%> +
									<%=order_list[i].total_score_price%>鱼古
									<%}%>
									<%}else{%>
									<%=order_list[i].total_score_price%>鱼古
									<%}%>
									
									
									
								</div>

							</div>
							<div class="user-right"><span class="ticon-right text-gray"></span>
							</div>
						</div>
					</a>
				</div>

				<%if(order_list[i].order_state==10){%>
				<div class="height-big line ">
					<div class="x3">
						<div class="padding-small"><a href="javascript:;" order_id="<%=order_list[i].id%>" class="order_del button text-center button-little button-block">取消订单</a>
						</div>
					</div>
					<div class="x9">
						<div class="padding-small">
							<a href="javascript:;"order_id="<%=order_list[i].id%>"  class="order_pay button button-little button-block bg-main text-center">去支付</a>
						</div>
					</div>
				</div>
				<%}%>

			</div>
			<%}%>
			<%}else{%>
				<div class="padding-large text-center text-gray">暂无记录,<a class="text-main" href="/">去首页逛逛？</article> </div>
			<%}%>
		</script>

		<script src="../static/js/config.js"></script>
		<script src="../static/js/common.js"></script>
		<script src="../static/js/jquery.js"></script>
		<script src="../static/js/base.js"></script>
		<script src="../static/js/template.js"></script>
		<script src="../static/js/jquery.ios.js"></script>
		<script src="../static/js/nprogress.js"></script>
		<script src="../static/js/tmpl/user/myorder.js"></script>
		<script>
			/*全局进度条事件*/
			$(function() {
				NProgress.start();
			});
			$(window).load(function() {
				NProgress.done();
			})
		</script>
	</body>

</html>
