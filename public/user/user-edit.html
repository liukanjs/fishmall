<!DOCTYPE html>
<html class="wx">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>编辑个人资料</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="../static/css/nprogress.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/base.css">
		<link rel="stylesheet" type="text/css" href="../static/css/icon.css">
		<link rel="stylesheet" type="text/css" href="../static/css/fishicon.css">
		<link rel="stylesheet" type="text/css" href="../static/css/wx.css">

	</head>

	<body>
		<header class="layout boxshow">
			<div class="height-large bg-white clearfix">
				<div class="float-left">
					<span class="margin-left text-big ticon-back win-back block"></span>
				</div>
				<div class="float-right"></div>
				<div class="text-center margin-large-left margin-large-right text-oneline text-big">编辑个人资料</div>
			</div>
		</header>
		
		<form class="form form-block" id="user_edit">
			<section class="login-form ">
				<div class="padding-big">
					<div class="form-group">
						<div class="height text-gray">昵称</div>
						<div class="field">
							<input type="text" class="input" name="user_name" id="user_name" placeholder="请输入昵称">
						</div>
					</div>
					
					<div class="form-group">
					<div class="height text-gray">头像</div>
                    <div class="field">
                        <div class="line">
                            <div class="x6 padding-right">
                                <div class="table">
                                    <a id="pic" class="button input-img input-file bg-gray" style="width: 80px;height:80px;" href="javascript:void(0);">
                                        <span class="add_pic"></span>
                                        <img id="imgshow" style="height: 100%;"  src="">
                                        <input size="100" type="hidden" id="user_icon" name="user_icon">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
					
					<div class="form-button">
						<button class="button button-small  button-block bg-main" type="submit" id="save">保存</button>
					</div>
				</div>
			</section>
		</form>
		

		<script src="../static/js/config.js"></script>
		<script src="../static/js/common.js"></script>
		<script src="../static/js/jquery.js"></script>
		<script src="../static/js/base.js"></script>
		<script src="../static/js/template.js"></script>
		<script src="../static/js/jquery.ios.js"></script>
		<script src="../static/js/nprogress.js"></script>
		<script src="../static/js/jquery.validate.min.js"></script>
		<script src="../static/js/plugins/upload/jquery.upload.js"></script>
		<script src="../static/js/tmpl/user/user-edit.js"></script>
		<script>
			/*全局进度条事件*/
			$(function() {
				NProgress.start();
			});
			$(window).load(function() {
				NProgress.done();
			})
		</script>
	</body>

</html>
