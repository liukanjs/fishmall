<!DOCTYPE html>
<html class="wx">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>账户明细</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="../static/css/nprogress.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/base.css">
		<link rel="stylesheet" type="text/css" href="../static/css/icon.css">
		<link rel="stylesheet" type="text/css" href="../static/css/fishicon.css">
		<link rel="stylesheet" type="text/css" href="../static/css/wx.css">

	</head>

	<body>

		<header class="layout margin-bottom boxshow">
			<div class="height-large clearfix relative">
				<div class="float-left">
					<span class="margin-left text-big ticon-back win-back block"></span>
				</div>
				<div class="float-right">
				</div>
				<div class="text-center margin-large-left margin-large-right text-oneline text-default win-refresh">账户明细</div>
			</div>
		</header>

		<section class="layout margin-top">
			<div class="line text-center height-large wx-index-header bg-white border-bottom relative margin-bottom bg-white">
				<div class="wx_top x4 active" id="all">全部</div>
				<div class="wx_top x4" id="in">收入</div>
				<div class="wx_top x4" id="out">支出</div>
			</div>
			
			<div id="main-container"></div>

			<!--切换标签的ajax加载效果-->
			<div class="text-center padding text-gray hide">
				<span class="icon-spinner icon-spin"></span> 加载中...
			</div>

		</section>

		<script type="text/html" id="score_list">
			<%if(score_list.length>0){%>
			<div class="card-qmx-list-main">
			<%for(var i in score_list){%>
				<div class="card-qmx-list  <%if(parseFloat(score_list[i].score)>0){%>in<%}else{%>out<%}%>">
					<div class="clearfix border-bottom">
						<div class="float-left qmx-line">
							<div class="text-oneline"><%=score_list[i].note%></div>
							<div class="text-gray"><small><%=score_list[i].update_time%></small>
							</div>
						</div>
						<div class="float-right text-big qmx-line text-main"><%=score_list[i].score%></div>
					</div>
				</div>
				<%}%>
				</div>
			<%}else{%>
				<div class="padding-large text-center text-gray">暂无记录,<a class="text-main" href="/">去首页逛逛？</article> </div>
			<%}%>
		</script>

		<script src="../static/js/config.js"></script>
		<script src="../static/js/common.js"></script>
		<script src="../static/js/jquery.js"></script>
		<script src="../static/js/base.js"></script>
		<script src="../static/js/template.js"></script>
		<script src="../static/js/jquery.ios.js"></script>
		<script src="../static/js/nprogress.js"></script>
		<script src="../static/js/swiper-3.3.1.jquery.min.js"></script>
		<script src="../static/js/tmpl/user/mypoint.js"></script>
		<script>
			/*全局进度条事件*/
			$(function() {
				NProgress.start();
			});
			$(window).load(function() {
				NProgress.done();
			})
		</script>
	</body>

</html>
